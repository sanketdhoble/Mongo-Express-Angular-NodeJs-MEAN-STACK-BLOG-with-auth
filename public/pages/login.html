<h2>Login</h2>

<form class="form-horizontal">
	  <div class="form-group">
	    <label class="control-label col-sm-2">Username:</label>
	    <div class="col-sm-10">
	      <input type="text" ng-model="uname" class="form-control" id="name" placeholder="Username">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="pwd">Password:</label>
	    <div class="col-sm-10">
	      <input type="password" ng-model="pass" class="form-control" id="pwd" placeholder="Enter password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="button" data-dismiss="modal"  ng-click="login()" class="btn btn-default">Submit</button>
	    </div>
	  </div>
</form>


<h2>Register</h2>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2">Username:</label>
    <div class="col-sm-10">
      <input type="text" ng-model="username" class="form-control" id="name" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Email:</label>
    <div class="col-sm-10">
      <input type="email" ng-model="email" class="form-control" id="email" placeholder="Email Address">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input type="password" ng-model="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" data-dismiss="modal"  ng-click="registration()" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
